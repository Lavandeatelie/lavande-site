<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavandê Ateliê</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f5fc;
      color: #444;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e6dbf2;
      padding: 2rem;
      text-align: center;
      font-family: 'Rochester', cursive;
      font-size: 3rem;
      color: #7b5ea7;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cart {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .freight {
      margin: 2rem auto;
      padding: 1rem;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    button {
      background-color: #c9a0dc;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Lavandê Ateliê</header>
  <div class="cart">
    <strong>Carrinho:</strong> <span id="cart-count">0</span> itens<br />
    Total: R$ <span id="cart-total">0.00</span><br />
    <button onclick="checkout()">Finalizar compra</button>
  </div>

  <div class="products" id="product-list">
    <!-- Produtos serão carregados aqui -->
  </div>

  <div class="freight">
    <h3>Calcular frete</h3>
    <input type="text" id="cep" placeholder="Digite seu CEP" /><br /><br />
    <button onclick="calcularFrete()">Calcular</button>
    <p id="frete-resultado"></p>
  </div>

  <script>
    const produtos = [
      { nome: "Capinha Decorada", preco: 29.90 },
      { nome: "Marca Página em Resina", preco: 19.90 },
      { nome: "Presilha com Ouro e Flores", preco: 14.90 },
      { nome: "Pente Decorativo", preco: 17.90 },
    ];

    let carrinho = [];

    function renderProdutos() {
      const container = document.getElementById("product-list");
      produtos.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.nome}</h3>
          <p>R$ ${p.preco.toFixed(2)}</p>
          <button onclick="adicionarCarrinho(${i})">Adicionar ao carrinho</button>
        `;
        container.appendChild(div);
      });
    }

    function adicionarCarrinho(index) {
      carrinho.push(produtos[index]);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      document.getElementById("cart-count").textContent = carrinho.length;
      const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
      document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    function checkout() {
      alert("Link de pagamento e detalhes de envio serão exibidos aqui.");
    }

    function calcularFrete() {
      const cep = document.getElementById("cep").value;
      if (cep.length !== 8) {
        alert("Digite um CEP válido.");
        return;
      }
      document.getElementById("frete-resultado").textContent = "Consultando...";
      // Aqui entraremos com a API do Melhor Envio futuramente
      setTimeout(() => {
        document.getElementById("frete-resultado").textContent = "Frete: R$ 12,90 (simulado)";
      }, 1000);
    }

    renderProdutos();
  </script>
</body>
</html>
